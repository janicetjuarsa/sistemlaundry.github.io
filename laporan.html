<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Laporan Statistik - DripLess</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: #e6f2fb;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      height: 680px;
    }

    h1 {
      text-align: center;
      color: #2a3d66;
      margin-bottom: 30px;
    }

    .filters {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
    }

    .filters select, .filters input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1;
    }

    button {
      padding: 10px 20px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .summary {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .summary div {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 25%;
      text-align: center;
      font-size: 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: white;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #d1e9ff;
    }

    canvas {
      margin-top: 40px;
    }

    .back-btn {
      width: 70px;
      height: 30px;
      background-color: #a4cbee;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      padding-top: 7px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      float: right;
      margin-top: 20px;
    }

    .back-btn:hover {
      background-color: #90b8dd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Laporan Statistik DripLess</h1>

    <div class="filters">
      <input type="date" id="startDate">
      <input type="date" id="endDate">
      <select id="reportType">
        <option value="keuangan">Laporan Keuangan</option>
        <option value="transaksi">Jumlah Transaksi</option>
        <option value="aktivitas">Aktivitas Pelanggan</option>
      </select>
      <button onclick="generateReport()">Tampilkan</button>
    </div>

    <div class="summary">
      <div id="summary1">Total: -</div>
      <div id="summary2">Rata-rata: -</div>
      <div id="summary3">Tertinggi: -</div>
    </div>

    <table id="reportTable">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Kode Transaksi</th>
          <th>Jumlah</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data akan dimasukkan via JavaScript -->
      </tbody>
    </table>

    <canvas id="reportChart" width="400" height="200"></canvas>
        <a href="homepage_admin.html" class="back-btn">Back</a>
  </div>
  

  <script>
    const dummyData = [
      { tanggal: '2025-05-01', kode: 'TRX001', jumlah: 120000 },
      { tanggal: '2025-05-02', kode: 'TRX002', jumlah: 95000 },
      { tanggal: '2025-05-03', kode: 'TRX003', jumlah: 180000 },
      { tanggal: '2025-05-04', kode: 'TRX004', jumlah: 105000 },
      { tanggal: '2025-05-05', kode: 'TRX005', jumlah: 175000 },
      { tanggal: '2025-05-06', kode: 'TRX006', jumlah: 115000 },
      { tanggal: '2025-05-07', kode: 'TRX007', jumlah: 200000 }
    ];

    function generateReport() {
      const tbody = document.querySelector('#reportTable tbody');
      tbody.innerHTML = '';

      let total = 0;
      let max = 0;

      dummyData.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${item.tanggal}</td><td>${item.kode}</td><td>Rp ${item.jumlah.toLocaleString()}</td>`;
        tbody.appendChild(row);

        total += item.jumlah;
        if (item.jumlah > max) max = item.jumlah;
      });

      const avg = total / dummyData.length;

      document.getElementById('summary1').innerText = `Total: Rp ${total.toLocaleString()}`;
      document.getElementById('summary2').innerText = `Rata-rata: Rp ${avg.toLocaleString()}`;
      document.getElementById('summary3').innerText = `Tertinggi: Rp ${max.toLocaleString()}`;

      renderChart(dummyData);
    }

    function renderChart(data) {
      const ctx = document.getElementById('reportChart').getContext('2d');
      if (window.reportChart) {
        window.reportChart.destroy();
      }

      window.reportChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.map(d => d.kode),
          datasets: [{
            label: 'Jumlah (Rp)',
            data: data.map(d => d.jumlah),
            backgroundColor: '#4a90e2'
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: value => `Rp ${value.toLocaleString()}`
              }
            }
          }
        }
      });
    }

    window.onload = generateReport;
  </script>
</body>
</html>
