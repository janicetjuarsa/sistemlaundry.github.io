<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tracking Pesanan - DripLess</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('background.png');
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      background-color: #e6f2fb;
      margin: 30px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .logo {
      width: 60px;
    }

    h1 {
      color: #2a3d66;
      margin-bottom: 25px;
    }

    .progress-container {
      display: flex;
      justify-content: space-between;
      margin: 30px 0;
      position: relative;
    }

    .progress-container::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 8%;
      width: 84%;
      height: 4px;
      background-color: #a4cbee;
      z-index: 0;
    }

    .step {
      background-color: #cde2f7;
      border: 3px solid #a4cbee;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      z-index: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
    }

    .step.active {
      background-color: #a4cbee;
      color: white;
    }

    .status-info {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-top: 25px;
      text-align: left;
    }

    .back-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #a4cbee;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .back-btn:hover {
      background-color: #90b8dd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tracking Pesanan Anda</h1>

    <div class="progress-container">
      <div class="step active">1<br>Pesanan</div>
      <div class="step active">2<br>Jemput</div>
      <div class="step">3<br>Proses</div>
      <div class="step">4<br>Selesai</div>
    </div>

    <div class="status-info">
      <p><strong>ID Pesanan:</strong> #DL002345</p>
      <p><strong>Jenis Layanan:</strong> Cuci + Setrika</p>
      <p><strong>Status Saat Ini:</strong> Dalam Penjemputan</p>
      <p><strong>Estimasi Selesai:</strong> 8 Mei 2025, 17:00 WIB</p>
    </div>

    <a href="homepage2.html" class="back-btn">Kembali ke Dashboard</a>
  </div>
</body>
</html>
